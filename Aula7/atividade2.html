<html><script>

// Cubo

var numero = parseInt(prompt("<<Cubo>>\nDigite seu número!"))

if (!isNaN(numero) ) {numero = numero **3
alert("Seu resultado é : "+ numero+"\nAté a próxima...Saindo do Programa")
}

else  {
    alert("Você não digitou um número. Saindo do Programa...")
       }


 // Divisivel
 
 var num1 = parseInt(prompt("<<Divisivel>>\nDigite seu primeiro número!"))
 var num2 = parseInt(prompt("<<Divisivel>>\nDigite seu segundo número!"))

if (!isNaN(num1) && !isNaN(num2) ) {
    
        if (num1 % num2 != 0) { 

            alert("O número "+num1+" e o número "+num2+" são divisíveis um pelo outro!\n----Até a próxima!")
                                }

        else  {
            alert("O número "+num1+" e o número "+num2+" NÃO são divisíveis um pelo outro!\n----Até a próxima!")
            }
                                }

else  {
    alert("Você não digitou um número válido. Saindo do Programa...")
        }

</script></html>
