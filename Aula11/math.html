function gerarNumeroAleatorioEntre20e50()
{
 const numeroAleatorio = Math.random() ;
 const intervaloNumero = numeroAleatorio * (50-20) + 20;
 const numeroArredondado = Math.round(intervaloNumero);
 return numeroArredondado

}

function gerarArray(quantidade)
{
    const numerosAleatorios = [];

    for (let i = 0; i < quantidade; i++){
        const numeroAleatorio = gerarNumeroAleatorioEntre20e50();
        numerosAleatorios.push(numeroAleatorio);
    }
    return numerosAleatorios
}

function calcularRaizQuadrada(arraydeNumeros)
{
    const arrayComRaizQuadrada = [];
    for (let i = 0; i < arraydeNumeros.length; i++)
    {
        const numero = arraydeNumeros[i];
        const raizQuadrada = Math.sqrt(numero);
        arrayComRaizQuadrada.push(raizQuadrada);
    }

    return arrayComRaizQuadrada
}
