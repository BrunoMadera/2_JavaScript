var calculadora = (PrimNum, Operador, SegNum) => {

    if (Operador == "+") {
        return PrimNum + SegNum;
    }
    else if (Operador == "-") {
        return PrimNum - SegNum;
    }
    else if (Operador == "*") {
        return PrimNum * SegNum;
    }
    else if (Operador == "/") {
        return PrimNum / SegNum;
    }
    else {
        return 0;
    }

}
