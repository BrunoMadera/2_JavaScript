let pai = document.getElementById("pessoas");

let pessoas = ["homer", "marge", "bart", "lisa", "maggie"];

for (const pessoa of pessoas){
    let li = document.createElement("li");
    li.innerHTML = pessoa; // 
    //li.innerText = pessoa;
    pai.append(li)
}

pai.remove();


let pessoasOrdenadasAlfabeticamente = pessoas.sort(); // copia uma copia da lista e ordena alfabeticamente

let listaOrdenada = document.createElement("ol");

for (const pessoa of pessoasOrdenadasAlfabeticamente){
    let li = document.createElement("li");
    li.innerHTML = pessoa; // 
    //li.innerText = pessoa;
    listaOrdenada.append(li)
}

document.body.append(listaOrdenada)
